  <body>

 <button onclick="document.getElementById('login1').style.display='block'">sign in</button>


 <div id="login1" class="modal">
   <span onclick="document.getElementById('login1').style.display='none'"
 class="close" title="Close Modal">&times;</span>


   <form class="modal-content animate" action="landing-page.html">


     <div class="container">
       <label  for="sname"><b>Username</b> <i class="fas fa-user"></i></label>
       <input type="text" placeholder="Enter Username" name="sname" required>

       <label for="passw"><b>Password</b> <i class="fab fa-keycdn"></i></label>
       <input type="password" placeholder="Enter Password" name="passw" required>

       <button type="submit">Login</button>
       <label>
         <input type="checkbox" checked="checked" name="remember"> Remember me
       </label>

       <br>

         <button type="button" onclick="document.getElementById('login1').style.display='none'" class="cancelbtn">Cancel</button>
       </div>
     </div>

   </form>
   </div>
  </div>




  </body>
